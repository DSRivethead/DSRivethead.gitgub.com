<!DOCTYPE html>
<html>
<head>
	<title>5 markers</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	 <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
	<![endif]-->
</head>
<body>
	<div id="map" style="width: 600px; height: 400px"></div>

	<script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
	<script>



		var map = L.map('map').setView([50.44482, 30.48019], 13);

		L.tileLayer('http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png', {
			maxZoom: 18,
		}).addTo(map);
//-----------------------------------------------------------------------------------------------------//

var CogIcon = L.icon({
    iconUrl: 'cog.png'
    
});

var ErnIcon = L.icon({
    iconUrl: 'ern.png'
    
});

var GloIcon = L.icon({
    iconUrl: 'glo.png'
    
});

var LuxIcon = L.icon({
    iconUrl: 'lux.png'
    
});

var CikIcon = L.icon({
    iconUrl: 'cik.png'
    
});
			


//-----------------------------------------------------------------------------------------------------//

		L.marker([50.41475, 30.51964], {icon: CogIcon}).addTo(map)
			.bindPopup("Cogniance <br> Phone: +380 44 351-1939 <br> Kazymir malyvich St., 86o, Kyiv")
			.openPopup();

		L.marker([50.4471, 30.52322], {icon: ErnIcon}).addTo(map)
			.bindPopup("Ernst and Young <br> phone: +380 44 490 3000 <br> Khreschatyk St., 19A, Kyiv")
			.openPopup();
		
		L.marker([50.42566, 30.50599], {icon: GloIcon}).addTo(map)
			.bindPopup("Global Logic <br> Phone: +380-44-492-9695 <br> M. Grinchenko St., 2/1, Kyiv")
			.openPopup();
		

		L.marker([50.44965, 30.41038], {icon: LuxIcon}).addTo(map)
			.bindPopup("Luxoft Ukraine <br> Phone: +380 44 238 8108 <br> Radysheva St., 10/14, Kyiv")
			.openPopup();
		

		L.marker([50.42409, 30.50524], {icon: CikIcon}).addTo(map)
			.bindPopup("Ciklum <br> Phone: +38 044 545 77 45 <br> Amosova St., 12, Kyiv")
			.openPopup();	

//-----------------------------------------------------------------------------------------------------//
 


		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(map);
		}

		map.on('click', onMapClick);

	</script>
</body>
</html>
